<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#qqq {
				width: 85px;
				height: 128px;
				background: url(img/a1.png);
				background-position-x: -85px;
				background-position-y: -128px;
				border: 1px solid #000;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		
		<!--定义动画 id-->
		<div id="qqq">

		</div>
		<script type="text/javascript">
			window.onload = function() {
				function Direction(x, y) {
					//属性
					this.x = x;
					this.y = y;
					//行为
					this.left = function() {
						qqq.style.backgroundPositionY = "-128px";
						this.x = this.x - 10;
						this.show();
					};

					this.right = function() {
						qqq.style.backgroundPositionY = "-256px";
						this.x = this.x + 10;
						this.show();
					};

					this.up = function() {
						qqq.style.backgroundPositionY = "-384px";
						this.y = this.y - 10;
						this.show();
					};

					this.down = function() {
						qqq.style.backgroundPositionY = "0px";
						this.y = this.y + 10;
						this.show();
					};

					var n = 0; //记录走到第几张图片
					this.show = function() {
						qqq.style.backgroundPositionX = n + "px";
						qqq.style.top = this.y + "px";
						qqq.style.left = this.x + "px";
						n = n - 85;
						if(n < -255) {
							n = 0;
						}
					}
				}

				var a = new Direction(0, 0);
				document.onkeydown = function() {
					var k = event.keyCode;
					// alert(k);
					switch(k) {
						case 37:
							a.left();
							break;
						case 38:
							a.up();
							break;
						case 39:
							a.right();
							break;
						case 40:
							a.down();
							break;
					}

				}

			}
		</script>
	</body>

</html>
